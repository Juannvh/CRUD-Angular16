<h2>Lista de Usuarios</h2>
<input type="text" placeholder="Buscar por nombre" [(ngModel)]="searchTerm" />

<ul>
<li *ngFor="let user of users | filter:searchTerm">
    {{ user.name }} - {{ user.email }} - <button (click)="updateUser(user)">Actualizar Usuario</button> -<button (click)="deleteUser(user)">Eliminar Usuario</button>
</li>
</ul>

<button (click)="addUser()">Agregar Usuario</button>
