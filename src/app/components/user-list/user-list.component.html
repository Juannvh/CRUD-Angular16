<div class="container">
    <mat-toolbar>
      <span>UserList</span>
      <span class="example-spacer"></span>
      <div class="example-button-row">
        <button mat-flat-button color="primary" routerLink="/new">add user</button>
      </div>
    </mat-toolbar>
    <div>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="filterValue" placeholder="Name">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource | filter:filterValue" class="mat-elevation-z8">

        <!-- User Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" style="text-align:right">
            <a class="edit" matTooltip="Edit" (click)="editUser(element.id)">
              <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="editUser"></mat-icon>
            </a>
            <a class="delete" matTooltip="Delete" (click)="deleteUser(element.id)">
              <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="deleteUser"></mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
    
</div>
