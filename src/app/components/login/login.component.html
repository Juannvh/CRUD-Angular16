<div class="form-container">
    <h2>Iniciar sesión</h2>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
       
        <div class="example-flex-container ">
            <button [disabled]="formLogin.invalid" mat-flat-button type="submit" color="primary">Save</button>
            <span class="example-spacer"></span>
            <button mat-flat-button type="button" routerLink="/register">Registrarse</button>
          </div> 
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
    </form>
</div>
